<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="88" fill="url(#bgGradient)"/>
  
  <!-- 左侧：输入脚本（文档图标，表示输入文件） -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="32" height="42" fill="#3b82f6" rx="3"/>
    <!-- 文档内容线条 -->
    <line x1="6" y1="10" x2="26" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="18" x2="26" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="26" x2="22" y2="26" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="34" x2="26" y2="34" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 中间：并行箭头（表示任务拆分和并行执行） -->
  <g transform="translate(75, 82)">
    <!-- 三个并行箭头，表示任务拆分 -->
    <path d="M 0 0 L 16 10 L 0 20 Z" fill="#10b981" opacity="0.95"/>
    <path d="M 0 16 L 16 26 L 0 36 Z" fill="#10b981" opacity="0.95"/>
    <path d="M 0 32 L 16 42 L 0 52 Z" fill="#10b981" opacity="0.95"/>
  </g>
  
  <!-- 右侧：多个并行任务（网格布局，表示并行执行的结果） -->
  <g transform="translate(125, 68)">
    <!-- 第一行：3个任务 -->
    <rect x="0" y="0" width="13" height="13" fill="#10b981" rx="2"/>
    <rect x="17" y="0" width="13" height="13" fill="#10b981" rx="2"/>
    <rect x="34" y="0" width="13" height="13" fill="#10b981" rx="2"/>
    
    <!-- 第二行：3个任务 -->
    <rect x="0" y="19" width="13" height="13" fill="#10b981" rx="2"/>
    <rect x="17" y="19" width="13" height="13" fill="#10b981" rx="2"/>
    <rect x="34" y="19" width="13" height="13" fill="#10b981" rx="2"/>
    
    <!-- 第三行：2个任务（表示部分完成） -->
    <rect x="0" y="38" width="13" height="13" fill="#10b981" rx="2"/>
    <rect x="17" y="38" width="13" height="13" fill="#10b981" rx="2"/>
  </g>
  
  <!-- 连接线：表示任务流程 -->
  <line x1="62" y1="100" x2="75" y2="100" stroke="#3b82f6" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
  <line x1="103" y1="100" x2="125" y2="100" stroke="#10b981" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
  
  <!-- 底部文字：annotask -->
  <text x="100" y="165" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af" text-anchor="middle" letter-spacing="0.5">annotask</text>
</svg>

